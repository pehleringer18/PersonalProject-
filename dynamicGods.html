<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Greek gods and goddesses</title>
    <link rel="stylesheet" href="dynamic.css"/>
    <script src="dynamic.js"></script>
  </head>
  <body>
    <h1><span>Greek gods and goddesses</span></h1>
    <p id="big12desc">
        There are many gods and goddess in Greek mythology, but the ones people are most familiar
        with are the called the Big 12. Hover over each word to see an image of the god or goddess.
        <table id="big12">
            <tr>
                <td name="zeus" onmouseover="showImageZeus()" onmouseout="Zeus">
                    Zeus
                </td>
                <td name="hera"onmouseover="showImageHera()" onmouseout="Hera">
                    Hera
                </td>
            </tr>
            <tr>
                <td name="poseidon"onmouseover="showImagePoseidon()" onmouseout="Poseidon">
                    Poseidon
                </td>
                <td name="demeter"onmouseover="showImageDemeter()" onmouseout="Demeter">
                    Demeter
                </td>
            </tr>
            <tr>
                <td name="athena"onmouseover="showImageAthena()" onmouseout="Athena">
                    Athena
                </td>
                <td name="apollo"onmouseover="showImageApollo()" onmouseout="Apollo">
                    Apollo
                </td>
            </tr>
            <tr>
                <td name="artemis"onmouseover="showImageArtemis()" onmouseout="Artemis">
                    Artemis
                </td>
                <td name="ares"onmouseover="showImageAres()" onmouseout="Ares">
                    Ares
                </td>
            </tr>
            <tr>
                <td name="hephaestus"onmouseover="showImageHephaestus()" onmouseout="Hephaestus">
                    Hephaestus
                </td>
                <td name="aphrodite"onmouseover="showImageAphrodite()" onmouseout="Aphordite">
                    Aphrodite
                </td>
            </tr>
            <tr>
                <td name="hermes"onmouseover="showImageHermes()" onmouseout="Hermes">
                    Hermes
                </td>
                <td name="dionysus"onmouseover="showImageDionysus()" onmouseout="Dionysus">
                    Dionysus
                </td>
            </tr>
        </table>
    </p>
  </body>
</html>
