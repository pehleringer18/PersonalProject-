<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Greek gods and goddesses</title>
    <link rel="stylesheet" href="dynamic.css"/>
    <script src="dynamic.js"></script>
  </head>
  <body>
    <h1><span>Creatures of Greek Mythology</span></h1>
    <p id="creaturesDecs">
        There are many creatures in Greek Mythology, but here are some of the most known ones, hover over 
        each creature to see a picture of it.
        <table id="creatures">
            <tr>
                <td name="ceberus" onmouseover="showImageCeberus()" onmouseout="this.innerHTML='Ceberus';">
                    Ceberus
                </td>
                <td name="siren" onmouseover="showImageSiren()" onmouseout="this.innerHTML='Siren';">
                    Siren
                </td>
            </tr>
            <tr>
                <td name="medusa" onmouseover="showImageMedusa()" onmouseout="this.innerHTML='Medusa';">
                    Medusa
                </td>
                <td name="minotaur" onmouseover="showImageMinotaur()" onmouseout="this.innerHTML='Minotaur';">
                    Minotaur
                </td>
            </tr>
            <tr>
                <td name="harpy" onmouseover="showImageHarpy()" onmouseout="this.innerHTML='Harpy';">
                    Harpy
                </td>
                <td name="satyr" onmouseover="showImageSatyr()" onmouseout="this.innerHTML='Satyr';">
                    Satyr
                </td>
            </tr>
            <tr>
                <td name="chimera" onmouseover="showImageChimera()" onmouseout="this.innerHTML='Chimera';">
                    Chimera
                </td>
                <td name="pegasus" onmouseover="showImagePeagasus()" onmouseout="this.innerHTML='Pegasus';">
                    Pegasus
                </td>
            </tr>
            <tr>
                <td name="cyclopes" onmouseover="showImageCyclopes()" onmouseout="this.innerHTML='Cyclopes';">
                    Cyclopes
                </td>
                <td name="centaur" onmouseover="showImageCentaur()" onmouseout="this.innerHTML='Centaur';">
                    Centaur
                </td>
            </tr>
        </table>

    </p>
  </body>
</html>
