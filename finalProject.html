<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Final Prokect</title>
    <link rel="stylesheet" href="finalStyle.css"/>
    <script>
      function getJoke()
        {
          // get request to API
          $.get("https://official-joke-api.appspot.com/jokes/random", function(data)
          {
            $(".joke").html(data.setup + "<br>" + "..." + "<br>" + data.punchline);
          });
        }
    </script>
  </head>
  <body>

    <h1><span>Time to Lighten the Mood</span</h1>

      <br>

    <h7>Some random jokes to put a smile on that face during the grind of finals week.</h7>

    <div>
        <button id="getJoke" onclick="getJoke()">Get a Joke</button>

        <br>

        <p id="joke"></p>
    </div>
  </body>
</html>
